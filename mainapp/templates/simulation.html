<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid Dashboard</title>
  <style>
    :root {
      --sidebar-width: 280px;
      --collapsed-width: 64px;
      --transition: 0.4s ease;
      --bg-color: #ffffff;
      --sidebar-bg: #f8f9fa;
      --grid-color: 224,224,224;
      --major-grid-color: 180,180,180;
      --axis-color: 150,150,150;
      --sidebar-mobile-width: 200px; /* narrower on mobile */
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body { overflow: hidden; font-family: sans-serif; background: var(--bg-color); }

    /* Sidebar styling */
    #sidebar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      display: flex;
      flex-direction: column;
      padding: 16px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
      transition: width var(--transition), transform var(--transition);
      z-index: 10;
    }
    #sidebar.collapsed { width: var(--collapsed-width); }

    /* Toggle button styling */
    #toggle-btn {
      position: absolute;
      top: 16px;
      left: 16px;
      background: none;
      border: none;
      font-size: 1.6rem;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 20;
    }
    #toggle-btn.open { transform: rotate(90deg); }

    /* Title styling */
    #sidebar h2 {
      margin-top: 56px;
      font-size: 1.8rem;
      transition: opacity var(--transition), transform var(--transition);
    }
    #sidebar.collapsed h2 { opacity: 0; transform: translateX(-20px); }

    /* Main full-screen canvas container */
    #main { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; }
    canvas { display: block; width:100%; height:100%; animation: fadeIn 0.8s ease; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity:1; } }

    /* Mobile off-canvas */
    @media (max-width: 768px) {
      #sidebar {
        width: var(--sidebar-mobile-width);
        transform: translateX(-100%);
      }
      #sidebar.open { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <button id="toggle-btn">â˜°</button>
  <div id="sidebar">
    <h2>Pysics Sim</h2>
    <!-- add sidebar content here -->
  </div>
  <div id="main"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script>
    let gridSize = 40, cols, rows;
    let offsetX = 0, offsetY = 0;
    let dragging = false, prevX, prevY;

    const css = getComputedStyle(document.documentElement);
    const [gr,gg,gb] = css.getPropertyValue('--grid-color').split(',').map(n=>+n);
    const [mr,mg,mb] = css.getPropertyValue('--major-grid-color').split(',').map(n=>+n);
    const [ar,ag,ab] = css.getPropertyValue('--axis-color').split(',').map(n=>+n);

    function setup() {
      let canvas = createCanvas(windowWidth, windowHeight);
      canvas.parent('main');
      updateGrid();

      select('#toggle-btn').mousePressed(() => {
        const sb = select('#sidebar');
        const isMobile = window.matchMedia('(max-width:768px)').matches;
        if (isMobile) sb.toggleClass('open');
        else sb.toggleClass('collapsed');
      });
    }

    function draw() {
      background(255);
      drawGrid();
    }

    function drawGrid() {
      push();
      translate(width/2 + offsetX, height/2 + offsetY);
      const maxD = max(width, height)*2;
      const pulse = 100 + 50*sin(frameCount*0.02);
      for (let i=-cols; i<=cols; i++) {
        if (i===0) stroke(ar,ag,ab,255), strokeWeight(2);
        else if (i%5===0) stroke(mr,mg,mb,pulse), strokeWeight(1);
        else stroke(gr,gg,gb,pulse*0.8), strokeWeight(0.5);
        line(i*gridSize, -maxD, i*gridSize, maxD);
      }
      for (let j=-rows; j<=rows; j++) {
        if (j===0) stroke(ar,ag,ab,255), strokeWeight(2);
        else if (j%5===0) stroke(mr,mg,mb,pulse), strokeWeight(1);
        else stroke(gr,gg,gb,pulse*0.8), strokeWeight(0.5);
        line(-maxD, j*gridSize, maxD, j*gridSize);
      }
      pop();
    }

    function updateGrid() {
      cols = ceil((width/2)/gridSize);
      rows = ceil((height/2)/gridSize);
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      updateGrid();
    }

    function mousePressed() { dragging=true; prevX=mouseX; prevY=mouseY; }
    function mouseDragged(){ if(dragging){ offsetX+=mouseX-prevX; offsetY+=mouseY-prevY; prevX=mouseX; prevY=mouseY;} }
    function mouseReleased(){ dragging=false; }
    function mouseWheel(event){ gridSize=constrain(gridSize*(event.delta>0?0.9:1.1),10,200); updateGrid(); return false; }
  </script>
</body>
</html>
