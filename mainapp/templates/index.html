<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Stars Flying Forward with Wander & Perspective</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      background: black;
    }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
  let stars = [];
  const NUM_STARS = 800;

  let currentAngle = 0, targetAngle = 0;
  let currentShiftX = 0;
  let prevTouchY = null;
  let maxSpread;

  function setup() {
    createCanvas(windowWidth, windowHeight);
    angleMode(DEGREES);
    smooth();
    textAlign(CENTER, CENTER);
    textFont('Courier New');
    // initialize star objects
    for (let i = 0; i < NUM_STARS; i++) {
      stars.push(spawnStar(true));
    }
  }

  function draw() {
    background(0);

    // control maxSpread via mouse/touch scroll
    currentAngle = lerp(currentAngle, targetAngle, 0.1);
    let clamped = constrain(currentAngle, 0, 137);
    maxSpread = map(clamped, 0, 137, 0, max(width, height));

    noStroke();
    for (let s of stars) {
      // advance each star outward
      s.r += s.speed;

      // respawn when past the visible radius
      if (s.r > maxSpread) {
        Object.assign(s, spawnStar(false));
      }

      // twinkle
      s.phase = (s.phase + s.twinkleSpeed) % 360;
      let t = (sin(radians(s.phase)) + 1) / 2;
      let alpha = map(t, 0, 1, 80, 255);
      fill(255, alpha);

      // wandering offsets
      s.ox = constrain(s.ox + random(-s.wanderSpeed, s.wanderSpeed), -s.jitterMax, s.jitterMax);
      s.oy = constrain(s.oy + random(-s.wanderSpeed, s.wanderSpeed), -s.jitterMax, s.jitterMax);

      // perspective scaling: grows as it moves outward
      let drawSize = map(s.r, 0, maxSpread, 1.0 * s.baseSize, 3.5 * s.baseSize);

      // compute on‐canvas position
      let x = width/2 + (s.r * cos(s.a)) + s.ox;
      let y = height/2 + (s.r * sin(s.a)) + s.oy;

      ellipse(x, y, drawSize);
    }

    // --- draw your central geometry & label as before ---
    let bigR      = min(width, height) * 0.15;
    let smallR    = bigR * 0.05;
    let shiftX    = bigR;
    let initialCY = height / 2;
    let doHoriz   = currentAngle >= 137;
    let targetSX  = doHoriz ? shiftX : 0;
    currentShiftX = lerp(currentShiftX, targetSX, 0.1);

    push();
      translate(width/2 - currentShiftX, initialCY);
      drawStructure(bigR, smallR);
    pop();
    if (doHoriz) {
      push();
        translate(width/2 + currentShiftX, initialCY);
        drawLabel(bigR * 0.55);
      pop();
    }
  }

  // Helper: spawn a star either at r=0 or at random r
  function spawnStar(initial) {
    const bSize = random(2, 3.5);
    return {
      a: random(0, 360),           // angle
      r: initial ? random(0, maxSpread) : 0,
      speed: random(0.8, 1.5),       // how fast it flies forward
      baseSize: bSize,
      phase: random(0, 360),
      twinkleSpeed: random(0.5, 2.0),
      ox: 0, oy: 0,
      wanderSpeed: random(0.05, 0.2),
      jitterMax: bSize * 2
    };
  }

  function drawStructure(BIG_RADIUS, SMALL_RADIUS) {
    let c = constrain(currentAngle, 0, 137);
    noFill(); stroke(255); strokeWeight(3);
    ellipse(0, 0, BIG_RADIUS * 2);
    stroke(100);
    line(-BIG_RADIUS, 0, BIG_RADIUS, 0);
    line(0, -BIG_RADIUS, 0, BIG_RADIUS);
    let px = BIG_RADIUS * cos(-c);
    let py = BIG_RADIUS * sin(-c);
    stroke(255, 0, 0);    line(0, 0, px, py);
    stroke(255, 0, 255);  line(0, py, px, py);
    stroke(0, 255, 0);    line(px, 0, px, py);
    stroke(255,255,0);    line(BIG_RADIUS*(1/cos(c)), 0, px, py);
    stroke(0,255,255);    line(0, -BIG_RADIUS*(1/sin(c)), px, py);
    stroke(255,100,0);    line(0, -BIG_RADIUS*(1/sin(c)), 0, 0);
    stroke(25,150,255);   line(BIG_RADIUS*(1/cos(c)), 0, 0, 0);
    noStroke(); fill(255);
    ellipse(px, py, SMALL_RADIUS * 2);
  }

  function drawLabel(size) {
    const label = 'Pysics';
    const cols  = [
      color(0,255,0), color(255,0,255), color(255,255,0),
      color(0,255,255), color(25,150,255), color(255,100,0)
    ];
    textSize(size);
    let totalW = label.split('').reduce((sum,ch) => sum + textWidth(ch), 0);
    let x = -totalW/2;
    for (let i = 0; i < label.length; i++) {
      fill(cols[i % cols.length]);
      let ch = label[i];
      text(ch, x + textWidth(ch)/2, 0);
      x += textWidth(ch);
    }
  }

  function mouseWheel(e) {
    targetAngle += e.delta * 0.1;
    return false;
  }
  function touchStarted() {
    prevTouchY = touches[0].y;
    return false;
  }
  function touchMoved() {
    let y = touches[0].y;
    targetAngle += (y - prevTouchY) * 0.1;
    prevTouchY = y;
    return false;
  }
  function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
    stars = [];
    for (let i = 0; i < NUM_STARS; i++) {
      stars.push(spawnStar(true));
    }
  }
</script>
</body>
</html>
