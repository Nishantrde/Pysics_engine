<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Center then Shift to Top with Twinkling Star Background</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      background: black;
    }
    canvas { display: block; }
  </style>
</head>

<body>
  <script>
    let currentAngle = 0, targetAngle = 0;
    let csx = 0, currentShiftX = 0, currentShiftY = 0;
    let prevTouchY = null;
    let stars = [];
    const NUM_STARS = 800;
    let maxSpread;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      angleMode(DEGREES);
      smooth();
      textAlign(CENTER, CENTER);
      textFont('Courier New');

      // initialize stars with twinkle parameters
      for (let i = 0; i < NUM_STARS; i++) {
        stars.push({
          rf: random(),                   // spread factor
          a: random(0, 360),              // angle for position
          size: random(1, 3),             // base diameter
          phase: random(0, 360),          // starting phase in degrees
          twinkleSpeed: random(0.5, 2.0)  // speed of phase advance
        });
      }
    }

    function draw() {
      background(0);

      // — update main angle and compute star spread —
      currentAngle = lerp(currentAngle, targetAngle, 0.1);
      let clamped = constrain(currentAngle, 0, 137);
      maxSpread = map(clamped, 0, 137, 0, max(width, height));

      // — draw twinkling stars —
      noStroke();
      for (let s of stars) {
        // advance and wrap phase
        s.phase = (s.phase + s.twinkleSpeed) % 360;
        // convert to [0,1]
        let t = (sin(radians(s.phase)) + 1) / 2;
        // map to alpha range
        let alpha = map(t, 0, 1, 50, 255);
        fill(255, alpha);

        // polar → Cartesian
        let r = s.rf * maxSpread;
        let x = width / 2 + r * cos(s.a);
        let y = height / 2 + r * sin(s.a);
        ellipse(x, y, s.size);
      }

      // — geometry & labels logic (unchanged) —
      let bigR   = min(width, height) * 0.15;
      let smallR = bigR * 0.05;
      let shiftX = bigR, margin = bigR * 0.5;
      let initialCY = height / 2, topCY = bigR + margin;
      let shiftY = initialCY - topCY;
      let labelSize  = bigR * 0.5;
      let labelSize2 = bigR * 0.35;
      let offset     = bigR * 0.2;

      let doHoriz    = currentAngle >= 137;
      let doVert     = currentAngle >= 165 && currentAngle <= 190;
      let doSide     = currentAngle >= 190;
      let ts         = doSide ? shiftX : 0;
      let targetSX   = doHoriz ? shiftX : 0;
      let targetSY   = (doVert || doSide) ? -shiftY : 0;

      csx            = lerp(csx, ts, 0.1);
      currentShiftX  = lerp(currentShiftX, targetSX, 0.1);
      currentShiftY  = lerp(currentShiftY, targetSY, 0.1);

      // draw main structure
      push();
        translate(width/2 - currentShiftX, initialCY + currentShiftY);
        drawStructure(bigR, smallR);
      pop();

      // horizontal label
      if (doHoriz) {
        push();
          translate(width/2 + currentShiftX, initialCY + currentShiftY);
          drawLabel(labelSize);
        pop();
      }

      // vertical label
      if (doVert) {
        push();
          translate(
            width/2 + currentShiftX,
            initialCY + currentShiftY + bigR + offset
          );
          draw_python_physics(labelSize2);
        pop();
      }

      // side label
      if (doSide) {
        push();
          translate(
            width/2 - csx - 30,
            initialCY + currentShiftY + bigR + offset
          );
          draw_python_physics(labelSize2);
        pop();
      }
    }

    function drawStructure(BIG_RADIUS, SMALL_RADIUS) {
      let c = constrain(currentAngle, 0, 137);

      noFill();
      stroke(255); strokeWeight(3);
      ellipse(0, 0, BIG_RADIUS * 2);

      stroke(100);
      line(-BIG_RADIUS, 0, BIG_RADIUS, 0);
      line(0, -BIG_RADIUS, 0, BIG_RADIUS);

      let px = BIG_RADIUS * cos(-c),
          py = BIG_RADIUS * sin(-c);

      stroke(255, 0,   0);    line(0, 0, px, py);
      stroke(255, 0, 255);    line(0, py, px, py);
      stroke(0, 255, 0);      line(px, 0, px, py);
      stroke(255, 255, 0);    line(BIG_RADIUS*(1/cos(c)), 0, px, py);
      stroke(0, 255, 255);    line(0, -BIG_RADIUS*(1/sin(c)), px, py);
      stroke(255, 100, 0);    line(0, -BIG_RADIUS*(1/sin(c)), 0, 0);
      stroke(25, 150, 255);   line(BIG_RADIUS*(1/cos(c)), 0, 0, 0);

      noStroke();
      fill(255);
      ellipse(px, py, SMALL_RADIUS * 2);
    }

    function drawLabel(size) {
      const label = 'Pysics';
      const cols  = [
        color(0,255,0), color(255,0,255), color(255,255,0),
        color(0,255,255), color(25,150,255), color(255,100,0)
      ];
      textSize(size);

      let totalW = label.split('').reduce((sum,ch) => sum + textWidth(ch), 0);
      let x = -totalW/2, y = 0;
      for (let i = 0; i < label.length; i++) {
        fill(cols[i % cols.length]);
        let ch = label[i];
        text(ch, x + textWidth(ch)/2, y);
        x += textWidth(ch);
      }
    }

    function draw_python_physics(size) {
      const label = 'Python+Physics';
      const cols  = [
        color(0,255,0), color(255,0,255), color(255,255,0),
        color(0,255,255), color(25,150,255), color(255,100,0)
      ];
      textSize(size);

      let totalW = label.split('').reduce((sum,ch) => sum + textWidth(ch), 0);
      let x = -totalW/2, y = 0;
      for (let i = 0; i < label.length; i++) {
        fill(cols[i % cols.length]);
        let ch = label[i];
        text(ch, x + textWidth(ch)/2, y);
        x += textWidth(ch);
      }
    }

    // input handlers
    function mouseWheel(e) {
      targetAngle += e.delta * 0.1;
      return false;
    }
    function touchStarted() {
      prevTouchY = touches[0].y;
      return false;
    }
    function touchMoved() {
      let y = touches[0].y;
      targetAngle += (y - prevTouchY) * 0.1;
      prevTouchY = y;
      return false;
    }
    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      // re-init stars for new size
      stars = [];
      for (let i = 0; i < NUM_STARS; i++) {
        stars.push({
          rf: random(),
          a: random(0, 360),
          size: random(1, 3),
          phase: random(0, 360),
          twinkleSpeed: random(0.5, 2.0)
        });
      }
    }
  </script>
</body>

</html>
